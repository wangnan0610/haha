<% layout( 'layout') -%>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          用户管理
          <button class="btn btn-success" id="user-add-button" data-toggle="modal" data-target="#userModal" data-opt="add">添加用户</button>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>用户</th>
                <th>角色</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <% for(var i=0; i<users.length; i++) { %>
                <tr>
                  <td>
                    <%=users[i].username %>
                  </td>
                  <td>
                    <%=users[i].role %>
                  </td>
                  <td>
                    <%=users[i].status %>
                  </td>
                  <td>
                    <button class="btn btn-danger" id="user-delete-button" data-user="<%users[i].username%>" data-opt="delete">删除</button>
                    <button class="btn btn-primary" id="user-update-button" data-user="<%users[i].username%>" data-opt="update">更新</button>
                  </td>
                </tr>
                <% } %>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <% include partial/user-modal.html %>
  <% block( 'js' ).append( '<script src="/js/user.js"></script>' ) %>
